<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
    ></script>
    <title>Menu Link Hover Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="btn-container">
          <ion-icon name="radio-button-on-sharp"></ion-icon>
        </div>
        <div class="menu">
          <div class="menu-item-container">
            <div class="menu-item">
              <div class="menu-item-wrapper">
                <div class="menu-arrow">
                  <ion-icon name="arrow-forward-sharp"></ion-icon>
                </div>
                <div class="menu-text">
                  <a href="#">Home</a>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-wrapper">
                <div class="menu-arrow">
                  <ion-icon name="arrow-forward-sharp"></ion-icon>
                </div>
                <div class="menu-text">
                  <a href="#">Portfolio</a>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-wrapper">
                <div class="menu-arrow">
                  <ion-icon name="arrow-forward-sharp"></ion-icon>
                </div>
                <div class="menu-text">
                  <a href="#">About</a>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-wrapper">
                <div class="menu-arrow">
                  <ion-icon name="arrow-forward-sharp"></ion-icon>
                </div>
                <div class="menu-text">
                  <a href="#">Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
